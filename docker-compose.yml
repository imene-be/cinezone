services:
  db:
    image: mariadb:10.11
    container_name: mariadb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    ports:
      - "${DB_PORT}:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - lamp_net
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  backend:
    build:
      context: ./cinezone-backend
      dockerfile: Dockerfile
      target: development
    container_name: cinezone-backend
    restart: always
    ports:
      - "${BACKEND_PORT}:8000"
    environment:
      NODE_ENV: ${NODE_ENV}
      PORT: ${PORT}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
    volumes:
      - ./cinezone-backend:/app
      - /app/node_modules
    depends_on:
      db:
        condition: service_healthy
    networks:
      - lamp_net

  frontend:
    image: node:20-alpine
    container_name: cinezone-frontend
    restart: always
    working_dir: /app
    ports:
      - "${FRONTEND_PORT}:3000"
    environment:
      - REACT_APP_BASE_URL=${REACT_APP_BASE_URL}
    volumes:
      - ./cinezone-frontend:/app
      - /app/node_modules
    command: sh -c "npm install --legacy-peer-deps && npm start"
    depends_on:
      - backend
    networks:
      - lamp_net

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    restart: always
    ports:
      - "${PHPMYADMIN_PORT}:80"
    environment:
      PMA_HOST: ${PMA_HOST}
      PMA_USER: ${PMA_USER}
      PMA_PASSWORD: ${PMA_PASSWORD}
    depends_on:
      - db
    networks:
      - lamp_net

networks:
  lamp_net:
    driver: bridge

volumes:
  mariadb_data:
