services:
  db:
    image: mariadb:10.11
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${DB_NAME:-cineZone}
      MYSQL_USER: ${DB_USER:-cinezone}
      MYSQL_PASSWORD: ${DB_PASSWORD:-cinezone}
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  backend:
    build:
      context: ./cinezone-backend
      dockerfile: Dockerfile
      target: development
    ports:
      - "8000:8000"
    environment:
      NODE_ENV: development
      PORT: 8000
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-cineZone}
      DB_USER: ${DB_USER:-cinezone}
      DB_PASSWORD: ${DB_PASSWORD:-cinezone}
      JWT_SECRET: ${JWT_SECRET:-changeme}
      TMDB_API_KEY: ${TMDB_API_KEY}
    volumes:
      - ./cinezone-backend:/app
      - /app/node_modules
      - backend_uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./cinezone-frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_BASE_URL: http://localhost:8000/api
        REACT_APP_TMDB_API_KEY: ${TMDB_API_KEY}
        REACT_APP_TMDB_BASE_URL: https://api.themoviedb.org/3
        REACT_APP_TMDB_IMAGE_BASE_URL: https://image.tmdb.org/t/p/w500
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: ${DB_USER:-cinezone}
      PMA_PASSWORD: ${DB_PASSWORD:-cinezone}
    depends_on:
      db:
        condition: service_healthy

volumes:
  mariadb_data:
  backend_uploads:
