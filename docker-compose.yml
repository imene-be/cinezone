version: '3.8'

services:
  # Base de données MariaDB
  db:
    image: mariadb:10.11
    container_name: cinezone-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${DB_NAME:-cineZone}
      MYSQL_USER: ${DB_USER:-cinezone}
      MYSQL_PASSWORD: ${DB_PASSWORD:-cinezone}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - cinezone_net
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Backend API Node.js
  backend:
    build:
      context: ./cinezone-backend
      dockerfile: Dockerfile
      target: ${NODE_ENV:-development}
    container_name: cinezone-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 8000
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-cineZone}
      DB_USER: ${DB_USER:-cinezone}
      DB_PASSWORD: ${DB_PASSWORD:-cinezone}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      TMDB_API_KEY: ${TMDB_API_KEY}
    volumes:
      - ./cinezone-backend:/app
      - /app/node_modules
      - backend_uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    networks:
      - cinezone_net
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s

  # Frontend React avec Nginx
  frontend:
    build:
      context: ./cinezone-frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_BASE_URL: ${REACT_APP_BASE_URL:-http://localhost:8000/api}
        REACT_APP_TMDB_API_KEY: ${TMDB_API_KEY}
        REACT_APP_TMDB_BASE_URL: ${REACT_APP_TMDB_BASE_URL:-https://api.themoviedb.org/3}
        REACT_APP_TMDB_IMAGE_BASE_URL: ${REACT_APP_TMDB_IMAGE_BASE_URL:-https://image.tmdb.org/t/p}
    container_name: cinezone-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - cinezone_net
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  # PHPMyAdmin pour gérer la base de données
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: cinezone-phpmyadmin
    restart: unless-stopped
    ports:
      - "${PHPMYADMIN_PORT:-8080}:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: ${DB_USER:-cinezone}
      PMA_PASSWORD: ${DB_PASSWORD:-cinezone}
      UPLOAD_LIMIT: 50M
    depends_on:
      db:
        condition: service_healthy
    networks:
      - cinezone_net

networks:
  cinezone_net:
    driver: bridge
    name: cinezone_network

volumes:
  mariadb_data:
    name: cinezone_mariadb_data
  backend_uploads:
    name: cinezone_backend_uploads
